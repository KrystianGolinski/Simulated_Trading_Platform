[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-exclude=venv/*
    --cov-exclude=tests/*
    --cov-exclude=setup_env.sh
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
asyncio_mode = auto